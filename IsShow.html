<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div v-if="show">Hello</div>
      <button v-on:click="isshowclick">显示/隐藏</button>
    </div>
    <script>
      // 实例化Vue
      const app = Vue.createApp({
        data() {
          return {
            show: true,
          };
        },
        methods: {
          isshowclick() {
            this.show = !this.show;
          },
        },
      });
      // 挂载到app的DOM节点
      app.mount('#app');
    </script>
  </body>
</html>
