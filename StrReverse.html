<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{msg}}
      <button v-on:click="reverseclick">点击反转</button>
    </div>
    <script>
      // 实例化Vue
      const app = Vue.createApp({
        data() {
          return {
            msg: 'helloWorld',
          };
        },
        methods: {
          reverseclick() {
            // 把msg倒置后赋值给msg
            this.msg = this.msg.split('').reverse().join('');
          },
        },
      });
      // 挂载到app的DOM节点
      app.mount('#app');
    </script>
  </body>
</html>
